<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Alysa</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head> 
<body>
    <header>
        <div class="cover d-flex justify-content-center align-items-center flex-column">
            <h1>
                Gestión de Casos
            </h1>
            <p>
                Actualiza el estado de tu caso
                </p>
        </div> 
    </header>
  
    <section>
        <div class="container mt-5 mb-5">
        <form action="">
        <label for="dato"><h3>Consulta tu caso</h3></label>
        <div class="d-flex">
        <select class="form-select" aria-label="Default select example">
                <option selected>Selecciona tipo de dato</option>
                <option value="1">Cédula</option>
                <option value="2">ID caso</option>
                <option value="3">Nombre</option>
              </select>
              
        <input type="text" id="dato" />
        <button type="submit" class="btn btn-primary">
            Enviar
        </button>
        </div>         
        </form>
        </div>    

    </section>

    <section>
    <div class="container mt-5 mb-5">
    <table class="table table-bordered">
      
        <thead>
            <tr class="table-info">
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Cédula</th>
            <th scope="col">Sexo</th>
            <th scope="col">Fecha de Nacimiento</th>
            <th scope="col">Dirección Residencia</th>
            <th scope="col">Dirección Trabajo</th>
            <th scope="col">Resultado Examen</th>
            <th scope="col">Fecha Examen</th>
            
          </tr>
        </thead>
        <tbody>
            <tr class="table">
            <td>@mdo</td>
            <td>@mdo</td>
            <td>@mdo</td>
            <td>@mdo</td>
            <td>@mdo</td>
            <td>@mdo</td>
            <td>@mdo</td>
            <td>@mdo</td>
            <td>@mdo</td>
          </tr>
        </tbody>
        
      </table>
    </div>
    </section>

    <section>
        <div class="container" style="width: 30rem;">
        
        <div class="d-flex">
        <table class="table table-bordered mr-2">
          
            <thead>
                <tr class="table-info">
                <th scope="col">Estado</th>
                <th scope="col">Fecha de modificación</th>
                
              </tr>
            </thead>
            <tbody>
                <tr class="table">
                <td>@mdo</td>
                <td>@mdo</td>
              </tr>
            </tbody>
            
          </table>
        </div>
        </div>
        </section>

     <section>
        <div class="container-sm" style="width: 10rem;">
            <div class="d-flex">    
            <form action="">       

        <button type="submit" class="btn btn-primary">
                Actualizar estado
            </button>
        </div>
        </div>


     </section>   
    


</body> 

	

</html>
